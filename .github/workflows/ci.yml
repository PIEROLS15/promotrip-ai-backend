name: CI for PromoTrip AI Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_buil_test:
    name: Lint, Build, test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
